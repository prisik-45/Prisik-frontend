<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Prisik-logo2.png">
    <title>Prisik- AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ececf1;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #0d0d0e;
            display: flex;
            flex-direction: column;
            padding: 8px;
            border-right: 1px solid #2d2d2d;
        }
         /* Logo Container */
.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px 12px;
    margin-bottom: 12px;
    border-bottom: 1px solid #2d2d2d;
}

.sidebar-logo {
    width: 200px;  /* Adjust size as needed */
    height: auto;
    max-width: 100%;
    object-fit: contain;
}
        .new-chat-btn {
            padding: 12px;
            background: transparent;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #2e2e2e;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            margin-top: 8px;
        }

        .chat-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #2a2b32;
        }

        .chat-item.active {
            background: #343541;
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 3px solid #1d1d1d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.message {
    display: flex;
    gap: 16px;
    margin-bottom: 24px;
    padding: 16px;
    max-width: 70%;
    border-radius: 12px;
}

.message.user {
    align-self: flex-end;
    background: #2f2f2f;
    flex-direction: row-reverse;
}

.message.assistant {
    align-self: flex-start;
    background: #121212;
}

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-weight: 600;
    font-size: 14px;
}

.avatar.user {
    display: none;  /* Hide user avatar */
}

.avatar.assistant {
    background: transparent;
    padding: 0;
}

.avatar.assistant img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.message-content {
    flex: 1;
    line-height: 1.6;
    padding-top: 2px;
    word-wrap: break-word;
}

.message-content pre {
    background: #000;
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 12px 0;
}

.message-content code {
    font-family: 'Courier New', monospace;
    font-size: 14px;
}

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #000000;
            border-top: 2px solid #2d2d2d;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 14px 50px 14px 16px;
            background: #000000;
            border: 1px solid #ffffff;
            border-radius: 12px;
            color: #ececf1;
            font-size: 15px;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.5;
            max-height: 200px;
        }

        .input-box:focus {
            border-color: #262c29;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 36px;
            height: 36px;
            background: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #313232;
        }

        .send-btn:disabled {
            background: #000000;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            gap: 4px;
            padding: 8px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ececf1;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            color: #8e8ea0;
        }

        .empty-state h1 {
            font-size: 32px;
            color: #ececf1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #55555a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
         <div class="sidebar">
             <div class="logo-container">
                  <img src="/Prisik-brand_white.png" alt="Prisik Logo" class="sidebar-logo">
            </div>
            <button class="new-chat-btn" onclick="newChat()">
                <span>+</span> New chat
            </button>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be added here -->
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main">
            <div class="chat-header">
                <p style="font-size: 24px;">Prisik - AI Chatbot</p>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <h1>Welcome to Prisik!</h1>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="input-box" 
                        id="messageInput" 
                        placeholder="Message..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" aria-label="Send message" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR BACKEND URL
        const API_URL = 'https://prisik-backend.onrender.com/chat';
             
        
        let messages = [];
        let chatHistory = {}; // Store all chats by ID
        let currentChatId = null;

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function newChat() {
            // Save current chat before creating new one
            if (currentChatId && messages.length > 0) {
                chatHistory[currentChatId] = {
                    messages: [...messages],
                    title: chatHistory[currentChatId]?.title || messages[0]?.content.substring(0, 30)
                };
            }

            messages = [];
            currentChatId = Date.now();
            // Clear messages container and show empty state
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                 <div class="empty-state" id="emptyState">
                    <h1>Welcome to Prisik!</h1>
                 </div>
                `;
            document.getElementById('messageInput').value = '';
            
            // Update active state in sidebar
            updateSidebarActiveState();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Create new chat ID if this is the first message
            if (!currentChatId) {
               currentChatId = Date.now();
            }

            // Hide empty state
            const emptyState = document.getElementById('emptyState');
            if (emptyState) { emptyState.remove(); }

            // Add user message to display
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
               <div class="message-content">${formatMessage(message)}</div>
          `;
            document.getElementById('messagesContainer').appendChild(messageDiv);

            // Add user message
            messages.push({ role: 'user', content: message });
            
            input.value = '';
            input.style.height = 'auto';

            // Disable input
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                // Call your FastAPI backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        msg: message,
                        model: "openai/gpt-oss-20b",  // Change this to your Groq model
                        system: "You are a helpful assistant.",
                        stream: false
                    })
                });

                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator(typingId);
                
                // Add assistant message to display
                const assistantMessage = data.response || data.message || 'Sorry, I could not process your request.';
                const assistantDiv = document.createElement('div');
                assistantDiv.className = 'message assistant';
                assistantDiv.innerHTML = `
                    <div class="avatar assistant">
                       <img src="/Prisik-logo2.png" alt="Prisik AI">
                    </div>
                    <div class="message-content">${formatMessage(assistantMessage)}</div>
                `;
                document.getElementById('messagesContainer').appendChild(assistantDiv);
        
                // Add to messages array
                messages.push({ role: 'assistant', content: assistantMessage });

                // Update chat history with the first user message as title
                updateChatHistory(messages.find(m => m.role === 'user')?.content || message);

                // Scroll to bottom
                document.getElementById('messagesContainer').scrollTop = document.getElementById('messagesContainer').scrollHeight;

            } catch (error) {
                removeTypingIndicator(typingId);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';
                errorDiv.innerHTML = `
                    <div class="avatar assistant">
                         <img src="/Prisik-logo2.png" alt="Prisik AI">
                    </div>
                    <div class="message-content">Error: Could not connect to the server. Please check your backend is running.</div>
                `;
                document.getElementById('messagesContainer').appendChild(errorDiv);
                console.error('Error:', error);
            }

            // Re-enable input
            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        function addMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
           if (role === 'user') {
        messageDiv.innerHTML = `
            <div class="message-content">${formatMessage(content)}</div>
        `;
           } else {
               messageDiv.innerHTML = `
                 <div class="avatar ${role}">
                    <img src="/Prisik-logo2.png" alt="Prisik AI">
                 </div>
                <div class="message-content">${formatMessage(content)}</div>
               `;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Don't update messages array here - it's handled in sendMessage
        }

        function formatMessage(text) {
            // Basic markdown-like formatting
            text = text.replace(/```(\w+)?\n([\s\S]+?)```/g, '<pre><code>$2</code></pre>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function addTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            const id = 'typing-' + Date.now();
            typingDiv.id = id;
            typingDiv.className = 'message assistant';
            
            typingDiv.innerHTML = `
                <div class="avatar assistant">
                    <img src="/Prisik-logo2.png" alt="AI Avatar">
                </div>
                <div class="message-content">
                    <div class="typing-indicator active">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        function updateChatHistory(message) {
            if (!currentChatId) {
                currentChatId = Date.now();
            }

            const historyContainer = document.getElementById('chatHistory');
            const existingChat = document.getElementById(`chat-${currentChatId}`);
            
            // Generate a meaningful title from the first user message
            const chatTitle = message.substring(0, 40) + (message.length > 40 ? '...' : '');
            
            if (!existingChat) {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item active';
                chatItem.id = `chat-${currentChatId}`;
                chatItem.textContent = chatTitle;
                chatItem.onclick = () => loadChat(currentChatId);
                historyContainer.insertBefore(chatItem, historyContainer.firstChild);
                
                // Store chat data
                chatHistory[currentChatId] = {
                    messages: [...messages],
                    title: chatTitle
                };
                // Update active state
                 updateSidebarActiveState();
            } else {
                  // Update existing chat data but keep the original title
                   chatHistory[currentChatId].messages = [...messages];
            }
        }

        function loadChat(chatId) {
            // Save current chat before switching
            if (currentChatId && messages.length > 0) {
                chatHistory[currentChatId] = {
                    messages: [...messages],
                    title: chatHistory[currentChatId]?.title || 'New Chat'
                };
            }

            // Load selected chat
            currentChatId = chatId;
            const chat = chatHistory[chatId];
            
            if (chat && chat.messages && chat.messages.length > 0) {
                messages = [...chat.messages];
                
                // Clear and rebuild messages container
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                
                // Render all messages
                messages.forEach(msg => {
                     const messageDiv = document.createElement('div');
                     messageDiv.className = `message ${msg.role}`;
               
                     if (msg.role === 'user') {
                         messageDiv.innerHTML = `
                           <div class="message-content">${formatMessage(msg.content)}</div>
                   `;
                     } else {
                         messageDiv.innerHTML = `
                            <div class="avatar ${msg.role}">
                               <img src="/Prisik-logo2.png" alt="Prisik AI">
                            </div>
                            <div class="message-content">${formatMessage(msg.content)}</div>
                        `;
                }
            
                     container.appendChild(messageDiv);
           });
        
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;

                // Update active state in sidebar
                updateSidebarActiveState();
            }
        }

        function updateSidebarActiveState() {
            // Remove active class from all chat items
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current chat
            const currentChatElement = document.getElementById(`chat-${currentChatId}`);
            if (currentChatElement) {
                currentChatElement.classList.add('active');
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        // Initialize app on page load
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
